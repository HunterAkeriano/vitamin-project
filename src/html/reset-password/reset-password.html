<div class="wrapper">

  <header class="recover-header">
    <a href="/Vitamin">
      <svg>
        <use href="#vitamin-logo"></use>
      </svg>
    </a>
  </header>

  <main class="page recover">
    <div class="recover__container">

      <div class="custom-loader"></div>

      <form class="recover__form recover__form_new-password" id="reset-password-form">
        <div class="recover__title">Reset password</div>

        <div class="recover__description">Please enter your new password:</div>

        <div class="recover__field field">
          <input class="field__input" id="reset-password" placeholder=" " type="text" name="password">
          <label class="field__label" for="reset-password">New password</label>
        </div>

        <button class="btn btn_orange  recover__submit-btn" type="submit">
          Set password
        </button>

        <span class="registration-form__error-message registration-form__regular-error-message"></span>
      </form>

      <div class="recover__message recover__message_hidden"></div>
    </div>
  </main>
</div>
