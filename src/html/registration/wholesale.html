<form class="registration-form side back" id="wholesale-registration">

  <div class="registration-form__field field">
    <input class="field__input" id="wholesale-registration-email" placeholder=" " type="email" autocomplete="username"
           name="email">
    <label class="field__label" for="wholesale-registration-email">Email</label>
  </div>

  <div class="registration-form__field field">
    <input class="field__input" id="wholesale-registration-first-name" placeholder=" " name="first_name">
    <label class="field__label" for="wholesale-registration-first-name">First Name</label>
  </div>

  <div class="registration-form__field field">
    <input class="field__input" id="wholesale-registration-last-name" placeholder=" " name="last_name">
    <label class="field__label" for="wholesale-registration-last-name">Last Name</label>
  </div>

  <div class="registration-form__field field">
    <input class="field__input" id="wholesale-registration-password" type="password" placeholder=" "
           autocomplete="new-password" name="password">
    <label class="field__label" for="wholesale-registration-password">Password</label>
  </div>

  <div class="registration-form__field field field_file">

    <input class="field__input" id="wholesale-registration-file" type="file" hidden>

    <span class="field__file-name" id="wholesale-registration-file-name">Permission</span>

    <span class="field__file-description field__file-description_pc" id="wholesale-registration-file-description-pc">
      Wholesale purchase permission
    </span>

    <button class=" btn btn_orange field__file-button" id="registration-add-file-btn" type="button">
      Upload
    </button>
  </div>

  <span class="field__file-description field__file-description_mobile"
        id="wholesale-registration-file-description-mobile">Wholesale purchase permission
  </span>

  <button class="btn_orange btn_registration registration-form__submit registration-form__submit_disabled"
          id="wholesale-registration-submit-btn" disabled type="submit">Create my account
  </button>

  <span class="registration-form__error-message registration-form__regular-error-message"></span>

  <p class="registration-form__login">
    Already have an account?
    <a class="registration-form__login-link" href="/Vitamin/login.html">Sign in</a>
  </p>
</form>
