<form class="registration-form side front"  id="regular-registration">

    <div class="registration-form__field field">
        <input class="field__input" id="regular-registration-email" placeholder=" " type="email" name="email" >
        <label class="field__label" for="regular-registration-email" >Email</label>
    </div>

    <div class="registration-form__field field">
        <input class="field__input" id="regular-registration-first-name" placeholder=" " name="first_name" type="text">
        <label class="field__label" for="regular-registration-first-name" >First Name</label>
    </div>

    <div class="registration-form__field field">
        <input class="field__input" id="regular-registration-last-name" placeholder=" " name="last_name" type="text">
        <label class="field__label" for="regular-registration-last-name" >Last Name</label>
    </div>

    <div class="registration-form__field field">
        <input class="field__input" id="regular-registration-password" type="password" placeholder=" " autoComplete="new-password" name="password">
        <label class="field__label" for="regular-registration-password">Password</label>
    </div>

    <button class="btn_orange btn_registration registration-form__submit" type="submit">Create my account</button>
    <span class="registration-form__error-message registration-form__regular-error-message"></span>

    <p class="registration-form__login">Already have an account? <a href="/Vitamin/login.html" class="registration-form__login-link">Sign in</a></p>
</form>
