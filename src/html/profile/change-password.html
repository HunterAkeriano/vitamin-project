<section class="change-password profile-page__partition-item profile-page__partition-item_hidden"
         part="change-password">

  <div class="change-password__title">
    Change Password
  </div>

  <form class="change-password__form" id="change-password">

    <div class="change-password__field field">
      <input class="field__input" id="old_password" placeholder=" " name="current-password" type="password">
      <label class="field__label" for="old_password">Current Password</label>
    </div>

    <div class="change-password__field field">
      <input class="field__input" id="new-password" placeholder=" " name="new-password" type="password">
      <label class="field__label" for="new-password">New Password</label>
    </div>

    <div class="change-password__field field">
      <input class="field__input" id="repeat-new-password" type="password" placeholder=" " name="password">
      <label class="field__label" for="repeat-new-password">Confirm New Password</label>
    </div>

    <button class="btn btn_orange change-password__submit-btn change-password__submit-btn_disabled"
            disabled type="submit">
      Save
    </button>

    <span class="registration-form__error-message registration-form__regular-error-message"></span>
  </form>

  <span class="change-password__message hidden"></span>
</section>
