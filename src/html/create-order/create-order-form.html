<div class="create-order-form skeleton">
  <form id="create-order">
    <div class="create-order-form__deliver-info deliver-info">
      <p class="deliver-info__title">Delivery Information</p>

      <div class="deliver-info__form">
        <div class="deliver-info__item">
          <label class="deliver-info__form-label" for="first-name">First Name</label>

          <input class="deliver-info__form-input" type="text" name="first-name" id="first-name" placeholder=" ">
        </div>

        <div class="deliver-info__item">
          <label class="deliver-info__form-label" for="last-name">Last Name</label>

          <input class="deliver-info__form-input" type="text" name="last-name" id="last-name" placeholder=" ">
        </div>

        <div class="deliver-info__item">
          <label class="deliver-info__form-label" for="address-line1">Address Line 1</label>

          <input class="deliver-info__form-input" type="text" name="address-line1" id="address-line1" placeholder=" ">
        </div>

        <div class="deliver-info__item">
          <label class="deliver-info__form-label" for="address-line2">Address Line 2</label>

          <input class="deliver-info__form-input" type="text" name="address-line2" id="address-line2" placeholder=" ">
        </div>

        <div class="deliver-info__item">
          <label class="deliver-info__form-label" for="city">City</label>

          <input class="deliver-info__form-input" type="text" name="city" id="city" placeholder=" ">
        </div>

        <div class="deliver-info__item deliver-info__item_two-items">
          <div class="deliver-info__subitem deliver-info__subitem_dropdown">
            <label class="deliver-info__form-label" for="state">State / Province</label>

            <div class="dropdown">
              <div class="dropdown__box deliver-info__form-input deliver-info__form-input_dropdown-box">
                <input class="dropdown__input dropdown__text" type="text" name="state" id="state" placeholder="---" readonly>

                <div class="dropdown__arrow">
                  <svg>
                    <use href="#next-arrow"></use>
                  </svg>
                </div>
              </div>

              <div class="dropdown__list">
                <div class="dropdown__item">NY</div>
                <div class="dropdown__item">TN</div>
                <div class="dropdown__item">TX</div>
                <div class="dropdown__item">UT</div>
                <div class="dropdown__item">VT</div>
                <div class="dropdown__item">VA</div>
                <div class="dropdown__item">WA</div>
                <div class="dropdown__item">WV</div>
                <div class="dropdown__item">WI</div>
                <div class="dropdown__item">WY</div>
              </div>
            </div>
          </div>

          <div class="deliver-info__subitem">
            <label class="deliver-info__form-label" for="zip">ZIP / Postal Code</label>

            <input class="deliver-info__form-input" type="number" name="zip" id="zip" placeholder=" ">
          </div>
        </div>

        <div class="deliver-info__item">
          <label class="deliver-info__form-label" for="mail">Email</label>

          <input class="deliver-info__form-input" type="email" name="mail" id="mail" placeholder=" ">
        </div>

        <div class="deliver-info__item">
          <label class="deliver-info__form-label" for="phone">Phone Number</label>

          <input class="deliver-info__form-input" type="tel" name="phone" id="phone" placeholder=" ">
        </div>
      </div>
    </div>

    <div class="create-order-form__billing billing">
      <p class="billing__title">Biling</p>
      <div class="billing__form">
        <div class="billing__item">
          <label class="billing__form-label" for="card">Card Number</label>

          <input class="billing__form-input" type="text" name="card" id="card" placeholder="XXXX XXXX XXXX XXXX">
        </div>

        <div class="billing__item billing__item_two-items">
          <div class="billing__subitem">
            <label class="billing__form-label" for="expiration">Expiration</label>

            <input class="billing__form-input" type="text" name="expiration" id="expiration" placeholder="MM/YY">
          </div>

          <div class="billing__subitem">
            <label class="billing__form-label" for="cvc">CVC</label>

            <input class="billing__form-input" type="number" name="cvc" id="cvc" placeholder="CVC">
          </div>
        </div>
      </div>
    </div>
    <button class="create-order-form__btn bnt btn btn_orange" type="submit">Place order</button>
  </form>
</div>
